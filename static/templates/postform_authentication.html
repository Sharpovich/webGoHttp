{{template "base" .}}

{{define "title"}}Список пользователей{{end}}

{{define "content"}}
<div class="splash-container">
    <div class="splash">
        <p class="splash-subhead">
            <h1>Успешная регистрация</h1>
            {{range .}}
            {{.Firstname}} {{.Lastname}}, город {{.City}}. Кредит успешно оформлен.
            {{end}}
        </p>
    </div>
</div>

{{end}}

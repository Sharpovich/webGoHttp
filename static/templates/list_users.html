<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Вывод</title>
    </head>
    <body>
        <table>
            <thead><th>Id</th><th>Firstname</th><th>Lastname</th><th>City</th></thead>
            {{range . }}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Firstname}}</td>
                <td>{{.Lastname}}</td>
                <td>{{.City}}</td>
            </tr>
            {{end}}
        </table>
    </body>
</html>

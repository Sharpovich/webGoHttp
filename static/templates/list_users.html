{{template "base" .}}

{{define "title"}}Список пользователей{{end}}

{{define "content"}}
<table>
    <thead>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>City</th>
    </thead>
    {{range . }}
    <tr>
        <td>{{.Id}}</td>
        <td>{{.Firstname}}</td>
        <td>{{.Lastname}}</td>
        <td>{{.City}}</td>
    </tr>
    {{end}}
</table>
{{end}}
